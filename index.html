<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Ingreso al ERP</h2>
            <label for="username">Usuario según su rol:</label>
            <input type="text" id="username" name="username" placeholder="Ej: Admin / Usuario" required>
            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <button type="button" id="togglePassword">👁️</button>
            </div>
            <button type="submit">Ingresar</button>
            <p><a href="#" id="showRegister"></a></p>
        </form>
        
        <form id="registerForm" style="display: none;">
            <h2>Registro</h2>
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" placeholder="Ingresa tu nuevo nombre de usuario" required>
            <label for="newPassword">Password:</label>
            <div class="password-container">
                <input type="password" id="newPassword" name="newPassword" placeholder="Ingresa tu nueva contraseña" required>
                <button type="button" id="toggleNewPassword">👁️</button>
            </div>
            <button type="submit">Registrar</button>
            <p>¿Ya tienes una cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
